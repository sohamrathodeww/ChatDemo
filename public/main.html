<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> <span id="username">Chat Application</span></h1>
			</header>
			<a href="index.html" class="btn" style="float: right;">Back</a>
			<main class="join-main">
				<form action="private-chat.html">
					<div class="form-control">
						<label for="sender">Sender</label>
						<select name="sender" id="senderid">
							<option value="soham">Soham</option>	
							<option value="tester">Tester</option>
							<option value="developer">Developer</option>
							<option value="gautam">Gautam</option>
							<option value="dharitri">Dharitri</option>
							<option value="riyaz">Riyaz</option>
						</select>
					</div>

					<div class="form-control">
						<label for="receiver">Receiver</label>
						<select name="receiver" id="receiverid">
							<option value="gautam">Gautam</option>
							<option value="dharitri">Dharitri</option>
							<option value="riyaz">Riyaz</option>
							<option value="soham">Soham</option>	
							<option value="tester">Tester</option>
							<option value="developer">Developer</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Private Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
